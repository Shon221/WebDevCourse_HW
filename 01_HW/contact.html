    <h1>Contact</h1>

    <table class="contact-card" role="presentation">
        <thead>
            <tr>
                <th colspan="2" class="title">Send a Message</th>
                
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="label">Name:</td>
                <td><input type="text" id="name" required></td>
            </tr>
            <tr>
                <td class="label">Email:</td>
                <td><input type="email" id="email" required></td>
            </tr>
            <tr>
                <td class="label">Phone:</td>
                <td><input type="tel" id="phone"></td>
            </tr>
            <tr>
                <td class="label">Subject:</td>
                <td><input type="text" id="subject"></td>
            </tr>
            <tr>
                <td class="label">Message:</td>
                <td><textarea id="message" rows="4"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" class="button-row">
                    <button id="sendBtn" type="button">Send Message</button>
                </td>
            </tr>

        </tbody>
    </table>

    <script>
        document.getElementById('sendBtn').addEventListener('click', function () {
            alert('Message sent!');
        });
    </script>
</body>
