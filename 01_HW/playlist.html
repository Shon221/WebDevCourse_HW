<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Table</title>
    <link rel="stylesheet" href="playlist.css">
</head>

<body>

    <h1>My Favorite Songs</h1>

    <table>
        <thead>
            <tr>
                <th>Song Name</th>
                <th>Tags</th>
                <th>Video</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>R&amp;B Soul Relax</td>
                <td>Soul • R&amp;B • Smooth</td>
                <td class="video-cell">
                    <iframe src="https://www.youtube.com/embed/7NOSDKb0HlU?modestbranding=1&rel=0&controls=1"
                        title="Soul R&amp;B Relax" frameborder="0"
                        allow="autoplay; clipboard-write; encrypted-media; picture-in-picture" allowfullscreen>
                    </iframe>
                </td>
            </tr>
            <tr>
                <td>LoFi Chill Study</td>
                <td>Chill • Relax • Study Beats</td>
                <td class="video-cell">
                    <iframe src="https://www.youtube.com/embed/jfKfPfyJRdk?rel=0&modestbranding=1&controls=1"
                        title="LoFi Chill Beats" frameborder="0" allow="autoplay; encrypted-media; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                </td>
            </tr>
            <tr>
                <td>WAZZ</td>
                <td>Chill, Lo-Fi, Pop</td>
                <td class="video-cell">
                    <iframe src="https://www.youtube.com/embed/1fueZCTYkpA" title="Soul Beats" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>
                </td>
            </tr>
        </tbody>
    </table>

</body>

</html>
